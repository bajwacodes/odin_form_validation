<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="box-1">
        <div class="odin-box">
            <img src="odin-logo.png" alt="" class="odin-logo">
            <p>ODIN</p>
        </div>

        <div class="credits">
            <p>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
        </div>
    </div>

    <div class="box-2">
        <div class="top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign Up now to get started.</p>
            <p class="lil-txt">You know you want to.</p>
        </div>

        <div class="mid">
            <p>Let's do this!</p>
            <form action="">
                <fieldset>
                    <div>   
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>

                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </fieldset>
        
                <fieldset>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                </fieldset>
        
                <fieldset>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="8">
                    </div>

                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required minlength="8">
                    </div>
                </fieldset>
            
        </div>
        
        
        <div class="end">
            <button type="submit">Create Account</button>
            </form> 

            <p class="login-txt">Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
